---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-newspaper-frontend
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /  #prefix needs to be defined
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-news-frontend
            port:
              number: 80