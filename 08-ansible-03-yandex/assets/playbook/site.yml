---
- name: Drop database Clickhouse
  hosts: clickhouse
  tags: [drop_clickhouse_database_logs, never]
  tasks:
    - name: Drop clickhouse database logs
      ansible.builtin.command:
        argv:
          - clickhouse-client
          - -q 
          - drop database {{ clickhouse_database_name }};
      register: drop_table
      failed_when: drop_table.rc != 0 and drop_table.rc !=81 # db doesn't exist
      changed_when: drop_table.rc == 0
      
- name: Install Clickhouse
  tags: clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Enable remote connections to clickhouse server
      become: true
      ansible.builtin.lineinfile:
        path: /etc/clickhouse-server/config.xml
        regexp: <!-- <listen_host>::</listen_host> -->
        line: <listen_host>::</listen_host>
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      tags: clickhouse_db
      ansible.builtin.command: "clickhouse-client -q 'create database {{ clickhouse_database_name }};'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: Create log table
      tags: clickhouse_db
      ansible.builtin.command:
        argv:
          - clickhouse-client
          - --database
          - "{{ clickhouse_database_name }}"
          - -q 
          - |
            {{ clickhouse_create_table }}
      register: create_table
      failed_when: create_table.rc != 0 and create_table.rc !=57 # table already exists
      changed_when: create_table.rc == 0

- name: Install Vector
  tags: vector
  hosts: vector
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Add clickhouse addresses to /etc/hosts
      become: true
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_host }} {{item}}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups.clickhouse }}"
    - block:
        - name: Get vector distrib
          ansible.builtin.get_url:
            # url: "https://packages.timber.io/vector/latest/vector-{{ vector_version }}.{{ ansible_architecture }}.rpm"
            url: "{{ vector_installer_url }}"
            dest: "./vector.rpm"
        - name: Install vector package
          become: true
          ansible.builtin.yum:
            name:
              - "./vector.rpm"
          
        - name: Redefine vector config name
          tags: vector_config
          become: true
          ansible.builtin.lineinfile:
            path: /etc/default/vector
            regexp: 'VECTOR_CONFIG='
            line: VECTOR_CONFIG=/etc/vector/config.yaml
        - name: Create vector config
          tags: vector_config
          become: true
          ansible.builtin.copy:
            dest: /etc/vector/config.yaml
            content: |
              {{ vector_config | to_nice_yaml(indent=2) }}
      notify: Start Vector service

- name: Install Lighthouse
  tags: lighthouse
  hosts: lighthouse
  handlers:
    - name: Start nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
  tasks:
    - name: Add clickhouse addresses to /etc/hosts
      become: true
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_host }} {{item}}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups.clickhouse }}"
    - name: Install required packages
      become: true
      ansible.builtin.yum:
        name:
          - epel-release
          - unzip
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name:
          - nginx
    - block:
        - name: Get lighthouse distrib
          ansible.builtin.get_url:
            url: "{{ lighthouse_distrib }}"
            dest: ./lighthouse.zip
        - name: Unpack lighthouse archive
          become: true
          ansible.builtin.unarchive:
            src: ./lighthouse.zip
            dest: /usr/share/nginx
            remote_src: yes
        - name: Nginx configuration
          tags: nginx_config
          become: true
          ansible.builtin.copy:
            dest: /etc/nginx/conf.d/lighthouse.conf
            content: |
              {{ nginx_conf }}           
      notify: Start nginx service
