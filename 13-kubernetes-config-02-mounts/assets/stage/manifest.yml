apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13-alpine
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_DB
            value: news
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U ${POSTGRES_USER} -h 127.0.0.1 -p 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: newspaper
  name: newspaper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newspaper
  template:
    metadata:
      labels:
        app: newspaper
    spec:
      containers:
      - image: kraktorist/news-backend:1.0
        name: news-backend
        env:
          - name: DATABASE_URL
            value: postgres://postgres:postgres@postgres:5432/news
        ports:
          - containerPort: 9000
        volumeMounts:
        - mountPath: /static
          name: static
      - image: kraktorist/news-frontend:1.1
        name: news-frontend
        ports:
          - containerPort: 80
        env:
          - name: BASE_URL
            value: http://newspaper:9000
        volumeMounts:
        - mountPath: /static
          name: static
      volumes:
      - name: static
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: news-frontend
spec:
  type: NodePort
  selector:
    app: newspaper
  ports:
    - port: 80
      nodePort: 30007
      name: frontend
    - port: 9000
      nodePort: 30900
      name: backend