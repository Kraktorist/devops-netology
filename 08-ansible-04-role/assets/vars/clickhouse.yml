--- 
clickhouse_dbs_custom: 
  - name: "{{ database }}"
    state: present
clickhouse_listen_host: 
  - "::"
clickhouse_users_custom: 
  - name: "{{ username }}"
    password: "{{ password }}"
    comment: "{{ username }} user for login"
    networks: "{{ allowed_networks }}"
    profile: default
    quota: default
