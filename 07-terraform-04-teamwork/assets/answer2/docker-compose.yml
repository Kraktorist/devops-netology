version: "3.9"
services:
  atlantis:
    image: ghcr.io/runatlantis/atlantis
    ports:
      - "4141:4141"
    command:
    - server
    env_file:
      - .atlantis.env
      - .terraform.env
    volumes:
      - "/home/kraktorist/repos/devops-netology/07-terraform-03-basic/assets/.terraform:/modules:ro"
      - "./_terraformrc:/home/atlantis/.terraformrc:ro"

  ngrok:
    image: ngrok/ngrok:alpine
    ports:
      - "4040:4040"
    command:
    - http
    - atlantis:4141
    env_file:
      - .ngrok.env
    depends_on:
      - atlantis
